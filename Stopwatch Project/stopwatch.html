<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOPWATCH</title>
    <link rel="stylesheet" href="stopwatch.css">
</head>
<body>
    <div id="stopwatch-cointainer">
        
        <!-- FOR DIGIT -->
       <span class="timer" id="hr" >00</span>
       <span class="text">Hr</span>

       <span id="min" class="timer">00</span>
       <span class="text">Min</span>

       <span id="sec" class="timer">00</span>
       <span class="text">Sec</span>

       <span id="count" class="timer">00</span><br>
       
       <!-- FOR BUTTON -->
       <div id="btn-position">
            <button id="start" class="btn" onclick="start()">Start</button>
            <button id="stop" class="btn" onclick="stop()">Stop</button>
            <button id="reset" class="btn" onclick="reset()">Reset</button>
       </div>
       
    </div>
    
    <script src="stopwatch.js"></script>
</body>
</html>
